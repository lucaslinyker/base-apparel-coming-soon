<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="Logo" />

      <picture>
        <source media="(min-width: 400px)" srcset="images/hero-desktop.jpg" />
        <img src="images/hero-mobile.jpg" alt="Woman" />
      </picture>

      <h1><span>We're</span> coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form>
        <label for="email" aria-hidden="true">Email address:</label>
        <input type="email" id="email" placeholder="Email Address" />

        <span>
          <img src="images/icon-error.svg" alt="Icon error" />
        </span>
        <span>Please provide a valid email</span>

        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Icon arrow" />
        </button>
      </form>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
